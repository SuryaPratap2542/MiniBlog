{% extends 'blog/base.html' %}
{% load static %}
{% block msg %}
    {% if messages %}
    <div class="d-flex justify-content-center align-items-center my-1 ">
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show  alert-sm py-2"  role="alert" {% endif %}>
            <strong>{{ message }}</strong> 
            <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></span></button>
          </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock msg %}
{% block content %}
<div class="clo-sm-10">
    <h3 class="text-white my-5"> Update Post </h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard' %}"  class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
